<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HighRoll Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0);
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #header {
      background-color: #0078d4;
      color: white;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      -webkit-app-region: drag;
    }
    #content {
      background-color: rgba(30, 30, 30, 0.8);
      color: white;
      padding: 15px;
      flex-grow: 1;
      border: 1px solid #0078d4;
      border-top: none;
    }
    .shortcut {
      font-family: monospace;
      background-color: #333;
      padding: 2px 5px;
      border-radius: 3px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div id="overlay-container">
    <div id="header">
      <div>HighRoll TFT Overlay</div>
    </div>
    <div id="content">
      <p>This is a placeholder for the overlay content.</p>
      <p>Game state analysis and recommendations will appear here.</p>
      <p><small>Press <span class="shortcut">Alt+Shift+O</span> to toggle overlay visibility</small></p>
      <p><small>Press <span class="shortcut">Alt+Shift+C</span> to toggle click-through mode</small></p>
    </div>
  </div>

  <script>
    // Make the overlay draggable
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let initialLeft = 0;
    let initialTop = 0;
    
    const header = document.getElementById('header');
    const container = document.getElementById('overlay-container');
    
    header.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      initialLeft = container.offsetLeft;
      initialTop = container.offsetTop;
      e.preventDefault();
    });
    
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const newLeft = initialLeft + (e.clientX - dragStartX);
        const newTop = initialTop + (e.clientY - dragStartY);
        container.style.left = newLeft + 'px';
        container.style.top = newTop + 'px';
      }
    });
    
    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
